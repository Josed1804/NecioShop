<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NECIOShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">
        <!-- Header para dispositivos móviles -->
        <header class="header-mobile">
            <h1 class="logo"></h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>

        <!-- Menú lateral (aside) -->
        <aside>
            <!-- Botón para cerrar el menú -->
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            
            <!-- Logo en el menú lateral -->
            <header>
                <h1 class="logo">NECIOShop</h1>
            </header>

            <!-- Navegación de categorías -->
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="abrigos" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Abrigos</button>
                    </li>
                    <li>
                        <button id="camisetas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Camisetas</button>
                    </li>
                    <li>
                        <button id="pantalones" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Pantalones</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Footer del menú lateral -->
            <footer>
                <p class="texto-footer">© 2024 NECIO - NECIOShop</p>
            </footer>
        </aside>

        <!-- Contenido principal -->
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Los productos se llenarán con JS -->
            </div>
        </main>
    </div>
    
    <!-- Scripts -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>

    <!-- Control del menú móvil -->
    <script>
        const openMenuBtn = document.getElementById('open-menu');
        const closeMenuBtn = document.getElementById('close-menu');
        const aside = document.querySelector('aside');
        
        openMenuBtn.addEventListener('click', () => {
            aside.style.transform = 'translateX(0)';  // Abre el menú lateral
        });

        closeMenuBtn.addEventListener('click', () => {
            aside.style.transform = 'translateX(-100%)';  // Cierra el menú lateral
        });
    </script>

</body>
</html>
